<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Contador to new year</title>
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h3>Contagem Regressiva</h3>
            <h1>2023</h1>
        </div>
        <div class="countdown">
            <div class="box">
                <span class="num" id="day-box">00</span>
                <span class="text">Dias</span>
            </div>
            
            <div class="box">
                <span class="num" id="hr-box">00</span>
                <span class="text">Horas</span>
            </div>
            <div class="box">
                <span class="num" id="min-box">00</span>
                <span class="text">Minutos</span>
            </div>
            <div class="box">
                <span class="num" id="sec-box">00</span>
                <span class="text">Segundos</span>
            </div>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
